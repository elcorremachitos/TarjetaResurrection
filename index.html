<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Resurrection</title>
</head>

<body>
    <header class="title">
        <h1 class="title2">Staff de Resurrection</h1>
        <button class="card_btn add_btn" id="add_card-btn">Añadir usuario</button>
    </header>
    <div class="container" id="container">

        <article class="card_container">
            <img class="card_profile-image" src="./sources/images/machitos_head.png" alt="No carga">
            <div class="card_profile-name">
                <h2>Machitos</h2>
            </div>
            <div class="card_profile-proffesion">
                <span>Dueño</span>
            </div>
            <div class="card_button">
                <button class="card_btn">Ver mas</button>
            </div>
        </article>

        <article class="card_container">
            <img class="card_profile-image" src="./sources/images/fer536_head.png" alt="No carga">
            <div class="card_profile-name">
                <h2>Fer_536</h2>
            </div>
            <div class="card_profile-proffesion">
                <span>Moderador</span>
            </div>
            <div class="card_button">
                <button class="card_btn">Ver mas</button>
            </div>
        </article>

        <article class="card_container">
            <img class="card_profile-image" src="./sources/images/slikexiv_head.png" alt="No carga">
            <div class="card_profile-name">
                <h2>SlikeXIV</h2>
            </div>
            <div class="card_profile-proffesion">
                <span>Moderador</span>
            </div>
            <div class="card_button">
                <button class="card_btn">Ver mas</button>
            </div>
        </article>


    </div>

    <script src="./js/index.js"></script>
</body>

</html>
